<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-12 mb-4">
    <acp-dynamic-card>
      <acp-button text="Primary Elevated" />
      <acp-button text="Primary Elevated" icon="save" />
      <acp-button matStyle="filled" variant="primary" text="Primary filled" />
      <acp-button matStyle="outlined" variant="primary" text="Primary outlined" />
      <acp-button matStyle="tonal" variant="primary" icon="menu" text="Primary tonal" />
      <acp-button matStyle="icon" variant="primary" icon="menu" />
      <acp-button matStyle="fab" variant="primary" icon="menu" />
      <acp-button matStyle="mini-fab" variant="primary" icon="menu" />
      <acp-button matStyle="extended-fab" variant="primary" icon="save" text="Primary E-FAB" />

      <hr />
      <acp-button matStyle="elevated" variant="success" icon="download" text="Success Elevated" />
      <acp-button matStyle="filled" variant="success" text="Success filled" />
      <acp-button matStyle="outlined" variant="success" text="Success outlined" />
      <acp-button matStyle="tonal" variant="success" icon="menu" text="Success tonal" />
      <acp-button matStyle="icon" variant="success" icon="menu" />
      <acp-button matStyle="fab" variant="success" icon="menu" />
      <acp-button matStyle="mini-fab" variant="success" icon="menu" />
      <acp-button matStyle="extended-fab" variant="success" icon="menu" />

      <hr />

      <acp-button matStyle="elevated" variant="info" text="Info Elevated" />
      <acp-button matStyle="filled" variant="info" text="Info filled" />
      <acp-button matStyle="outlined" variant="info" text="Info outlined" />
      <acp-button matStyle="tonal" variant="info" icon="menu" text="Info tonal" />
      <acp-button matStyle="icon" variant="info" icon="menu" />
      <acp-button matStyle="fab" variant="info" icon="menu" />
      <acp-button matStyle="mini-fab" variant="info" icon="menu" />
      <acp-button matStyle="extended-fab" variant="info" icon="menu" />

      <hr />
      <acp-button matStyle="elevated" variant="warning" text="Warning Elevated" />
      <acp-button matStyle="filled" variant="warning" text="Warning filled" />
      <acp-button matStyle="outlined" variant="warning" text="Warning outlined" />
      <acp-button matStyle="tonal" variant="warning" icon="menu" text="Warning tonal" />
      <acp-button matStyle="icon" variant="warning" icon="menu" />
      <acp-button matStyle="fab" variant="warning" icon="menu" />
      <acp-button matStyle="mini-fab" variant="warning" icon="menu" />
      <acp-button matStyle="extended-fab" variant="warning" icon="menu" />

      <hr />
      <acp-button matStyle="elevated" variant="danger" text="Danger Elevated" />
      <acp-button matStyle="filled" variant="danger" text="Danger filled" />
      <acp-button matStyle="outlined" variant="danger" text="Danger outlined" />
      <acp-button matStyle="tonal" variant="danger" icon="menu" text="Danger tonal" />
      <acp-button matStyle="icon" variant="danger" icon="menu" />
      <acp-button matStyle="fab" variant="danger" icon="menu" />
      <acp-button matStyle="mini-fab" variant="danger" icon="menu" />
      <acp-button matStyle="extended-fab" variant="danger" icon="menu" />
      <hr />
      <acp-button matStyle="elevated" variant="secondary" text="Secondary Elevated" />
      <acp-button matStyle="filled" variant="secondary" text="Secondary filled" />
      <acp-button matStyle="outlined" variant="secondary" text="Secondary outlined" />
      <acp-button matStyle="tonal" variant="secondary" icon="menu" text="Secondary tonal" />
      <acp-button matStyle="icon" variant="secondary" icon="menu" />
      <acp-button matStyle="fab" variant="secondary" icon="menu" />
      <acp-button matStyle="mini-fab" variant="secondary" icon="menu" />
      <acp-button matStyle="extended-fab" variant="secondary" icon="menu" />
      <hr />
      <acp-button matStyle="elevated" variant="dark" text="Dark Elevated" />
      <acp-button matStyle="filled" variant="dark" text="Dark filled" />
      <acp-button matStyle="outlined" variant="dark" text="Dark outlined" />
      <acp-button matStyle="tonal" variant="dark" icon="menu" text="Dark tonal" />
      <acp-button matStyle="icon" variant="dark" icon="menu" />
      <acp-button matStyle="fab" variant="dark" icon="menu" />
      <acp-button matStyle="mini-fab" variant="dark" icon="menu" />
      <acp-button matStyle="extended-fab" variant="dark" icon="menu" />
      <hr />
      <acp-button [reportFormat]="ReportFormat.PDF" matStyle="filled" text="Ver Reporte" />
      <acp-button [reportFormat]="ReportFormat.EXCEL" matStyle="filled" text="Descargar Reporte" />
      <acp-button [reportFormat]="ReportFormat.IMAGE" matStyle="filled" text="Descargar Imagen" />
    </acp-dynamic-card>
  </div>
</div>
