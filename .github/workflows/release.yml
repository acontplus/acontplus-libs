name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (no push, no GitHub Releases, no npm publish)'
        required: false
        default: false
        type: boolean
      first-release:
        description: 'First release (no prior tags / registry versions)'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    name: Version + GitHub Releases + Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    # Prevent infinite loop: the release commit pushed by Nx will trigger
    # another workflow run, but we skip it.
    if: github.event_name == 'workflow_dispatch' || !startsWith(github.event.head_commit.message, 'chore(release):')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Print Nx environment info
        run: npx nx report

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release (dry-run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry-run
        run: |
          extra=""
          if [ "${{ inputs.first-release }}" = "true" ]; then
            extra="--first-release"
          fi
          npx nx release version --dry-run $extra
          npx nx release changelog --dry-run $extra
          npx nx run-many --target=build --projects=packages/*
          npx nx release publish --dry-run $extra
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Version packages (conventional commits)
        if: github.event_name != 'workflow_dispatch' || !inputs.dry-run
        run: |
          extra=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.first-release }}" = "true" ]; then
            extra="--first-release"
          fi
          npx nx release version $extra --git-push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Releases
        if: github.event_name != 'workflow_dispatch' || !inputs.dry-run
        run: |
          extra=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.first-release }}" = "true" ]; then
            extra="--first-release"
          fi
          npx nx release changelog $extra --git-push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build packages
        if: github.event_name != 'workflow_dispatch' || !inputs.dry-run
        run: npx nx run-many --target=build --projects=packages/*

      - name: Publish to npm
        if: github.event_name != 'workflow_dispatch' || !inputs.dry-run
        run: |
          extra=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.first-release }}" = "true" ]; then
            extra="--first-release"
          fi
          npx nx release publish $extra
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
