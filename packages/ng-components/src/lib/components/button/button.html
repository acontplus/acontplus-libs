@switch (matStyle()) { @case ('text') {
<button
  matButton
  [ngClass]="getButtonClasses()"
  [disabled]="disabled()"
  [type]="type()"
  [title]="getTitle()"
  [attr.aria-label]="ariaLabel() || getTitle()"
  [attr.name]="name()"
  [attr.id]="id()"
  [attr.form]="form()"
  [attr.tabindex]="tabIndex()"
  [attr.data-testid]="testId()"
  (click)="handleClick.emit($event)"
>
  <ng-container [ngTemplateOutlet]="buttonContent" />
</button>
} @case ('elevated') {
<button
  matButton="elevated"
  [ngClass]="getButtonClasses()"
  [disabled]="disabled()"

} @case ('outlined') {

} @case ('tonal') {
<button
  matButton="tonal"
  [ngClass]="getButtonClasses()"
  [disabled]="disabled()"
  [type]="type()"
  [title]="getTitle()"
  [attr.aria-label]="ariaLabel() || getTitle()"
  [attr.name]="name()"
  [attr.id]="id()"
  [attr.form]="form()"
  [attr.tabindex]="tabIndex()"
  [attr.data-testid]="testId()"

<button

<button

<button
  matButton="filled"

  <mat-icon>{{ getIcon() }}</mat-icon>
  } @if (getDisplayText()) { {{ getDisplayText() }} }

  <ng-content />
</ng-template>
